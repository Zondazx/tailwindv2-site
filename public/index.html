<head>

  <title>Workcation</title>

<body class="bg-gray-300">
  <div class="bg-gray-100 flex">
    <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-20 lg:px-12">
      <div class="xl:max-w-lg ">

        <img class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"

        <div class="mt-4 sm:mt-6 custom">
          <a href="#" class="btn btn-indigo shadow-lg sm:text-base">Book it now</a>
          <a href="#" class="ml-2 btn btn-gray sm:text-base">Learn more</a>
        </div>
      </div>
    </div>

    <div class="hidden lg:block lg:w-1/2 lg:relative">
      <img class="absolute inset-0 w-full h-full object-cover object-center" src="img/beach-work.jpg"
